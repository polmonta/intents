language: ca
areas:
  - name: Rebedor
    id: entrance

  - name: Cuina
    id: kitchen

  - name: Menjador
    id: living_room

  - name: Dormitori
    id: bedroom

  - name: Garatge
    id: garage

entities:
  - name: Llum Dormitori
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "apagada"
      out: "off"

  - name: Interruptor Cuina
    id: switch.kitchen
    area: kitchen
    state:
      in: "encés"
      out: "on"

  - name: Ventilador sostre
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: Cortina esquerra
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain

  - name: Festa
    id: scene.festa

  - name: Obre porta
    id: script.obre_porta

  - name: Cortina dormitori
    id: cover.cortina_dormitori
    area: bedroom
    state:
      in: tancada
      out: closed
    attributes:
      device_class: curtain
      position: "0"

  - name: Porta principal
    id: lock.porta_principal
    area: entrance
    state: locked

  - name: Intèrfon
    id: lock.interfon
    area: entrance
    state: locked

  - name: Clau de pas
    id: valve.clau_de_pas
    state: open
    attributes:
      position: "100"

  - name: TV
    id: media_player.tv
    state: idle
    attributes:
      volume_level: "50"

  - name: Radiocasset
    id: media_player.radiocasset
    state: idle

  - name: Aspiradora
    id: vacuum.aspiradora
    state: idle

  - name: Barcelona
    id: weather.barcelona
    state: rainy
    attributes:
      temperature: "18"
      temperature_unit: "°C"

  - name: Empordà
    id: weather.emporda
    state: clear
    attributes:
      temperature: "-4"
      temperature_unit: "°C"

  - name: Joan
    id: person.joan
    state: home
  - name: Ada
    id: person.ada
    state: Feina
  - name: Pau
    id: person.pau
    state: not_home

  - name: Termostat menjador
    id: climate.termostat_menjador
    area: living_room
    state: "off"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: 22

  - name: Termostat dormitori
    id: climate.termostat_dormitori
    area: bedroom
    state: "heat"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: 24.28

  - name: Termostat cuina
    id: climate.termostat_cuina
    area: kitchen
    state: "off"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: -5

  - name: "Bonpreu"
    id: "todo.bonpreu"
    state: ""

timers:
  - is_active: false
    start_hours: 1
    total_seconds_left: 100
    rounded_hours_left: 0
    rounded_minutes_left: 1
    rounded_seconds_left: 40
  - name: Pizza
    start_minutes: 30
    total_seconds_left: 1505
    rounded_hours_left: 0
    rounded_minutes_left: 25
    rounded_seconds_left: 0
  - area: Cuina
    start_minutes: 5
    total_seconds_left: 190
    rounded_hours_left: 0
    rounded_minutes_left: 3
    rounded_seconds_left: 0
