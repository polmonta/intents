language: el
areas:
  - name: Κουζίνα
    id: kitchen
  - name: Σαλόνι
    id: living_room
  - name: Υπνοδωμάτιο
    id: bedroom
  - name: Γκαράζ
    id: garage
  - name: Κήπο[ς]
    id: garden
entities:
  - name: Φωτιστικό [του] υπνοδωματίου
    state:
      in: "κλειστό"
      out: "off"
    id: light.bedroom_lamp
    area: bedroom

  - name: Διακόπτη[ς] [του] υπνοδωματίου
    state:
      in: "κλειστός"
      out: "off"
    id: switch.bedroom
    area: bedroom

  - name: Διακόπτη[ς] [της] κουζίνας
    state:
      in: "ανοικτός"
      out: "on"
    id: switch.kitchen
    area: kitchen

  - name: "Κουζίνα πάγκος"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Κουζίνα οροφή"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Κουζίνα ντουλάπια"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: Ανεμιστήρα[ς] [της] οροφής
    id: fan.ceiling
    area: living_room

  - name: "Εξωτερική θερμοκρασία"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "22"
    attributes:
      unit_of_measurement: "°C"

  - name: "Φωτιστικό Σαλονιο'υ"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Φως [στο] Γκαράζ"
    id: "light.garage"
    area: "garage"
    state:
      in: "ανοικτό"
      out: "on"

  - name: Θερμοστάτη[ς] [του] σαλονιού
    id: climate.living_room
    area: living_room
    state: "22"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_battery"
    state:
      in: "κανονική"
      out: "off"
    attributes:
      device_class: battery

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "φορτίζει"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO2"
    id: "binary_sensor.co2"
    area: kitchen
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Σωλήνες"
    id: "binary_sensor.computer_cold"
    state:
      in: "κανονικό"
      out: "off"
    attributes:
      device_class: cold

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "συνδέθηκε"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Πόρτα Σκύλου"
    id: "binary_sensor.pet_door"
    state:
      in: "κλειστή"
      out: "off"
    attributes:
      device_class: door

  - name: "Γκαραζόπορτα"
    id: "binary_sensor.garage_door"
    state:
      in: "κλειστή"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Αισθητήρας Αερίου 1"
    id: "binary_sensor.gas1"
    area: kitchen
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: gas

  - name: "Υπολογιστής"
    id: "binary_sensor.computer_heat"
    state:
      in: "Ζεστό"
      out: "on"
    attributes:
      device_class: heat

  - name: "Φωτοκύτταρο"
    id: "binary_sensor.light"
    state:
      in: "χωρίς φως"
      out: "off"
    attributes:
      device_class: light

  - name: "Πόρτα Σκύλου"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "ξεκλείδωτο"
      out: "on"
    attributes:
      device_class: lock

  - name: "Αισθητήρας διαρροής"
    id: "binary_sensor.water_sensor"
    area: kitchen
    state:
      in: "ξηρός"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Αισθητήρας κίνησης"
    id: "binary_sensor.garage_motion"
    area: garage
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: motion

  - name: "Αισθητήρας παρουσίας"
    id: "binary_sensor.kitchen_occupancy"
    area: kitchen
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Πόρτα Αποθήκης"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "κλειστό"
      out: "off"
    attributes:
      device_class: opening

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_plug"
    state:
      in: "στην πρίζα"
      out: "on"
    attributes:
      device_class: plug

  - name: "Ρεύμα"
    id: "binary_sensor.power"
    state:
      in: "ενεργό"
      out: "on"
    attributes:
      device_class: power

  - name: "Τηλέφωνο"
    id: "binary_sensor.presence"
    state:
      in: "Σπίτι"
      out: "on"
    attributes:
      device_class: presence

  - name: "Ταΐστρα"
    id: "binary_sensor.problem"
    area: kitchen
    state:
      in: "εντάξει"
      out: "off"
    attributes:
      device_class: problem

  - name: "Πλυντήριο"
    id: "binary_sensor.washer_running"
    state:
      in: "εκτελείται"
      out: "on"
    attributes:
      device_class: running

  - name: "Δρόμος"
    id: "binary_sensor.road_safety"
    state:
      in: "ασφαλές"
      out: "off"
    attributes:
      device_class: safety

  - name: "Αισθητήρας καπνού"
    id: "binary_sensor.kitchen_smoke"
    area: "kitchen"
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Σειρήνα"
    id: "binary_sensor.sound"
    area: "garage"
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: sound

  - name: "Βάζο με μπισκότα"
    id: "binary_sensor.cookie_stash_tamper"
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
