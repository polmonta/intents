---
language: bg
tests:
  - sentences:
      - "какъв е статусът на таймерите ми"
      - "колко време остава от моите таймери"
    intent:
      name: HassTimerStatus
    response: |
      2 работещи таймера. 1 паузиран таймер. Остават 3 минути от таймера за 5 минути в кухнята.

  - sentences:
      - "Какъв е статусът на таймера за 1 час"
      - "Колко време остава от таймера ми за 1 час"
    intent:
      name: HassTimerStatus
      slots:
        start_hours: 1
    response: |
      Таймерът е паузиран. Остават 1 минута и 40 секунди .

  - sentences:
      - "Какъв е статусът на таймера пица"
      - "Какъв е статусът на пица таймера"
      - "Колко остава от таймера ми с име пица"
      - "Колко време остава от таймера с име пица"
    intent:
      name: HassTimerStatus
      slots:
        name:
          - "пица "
          - "пица"
    response: |
      Остават 25 минути .

  - sentences:
      - "Какъв е статусът на таймера в кухнята"
      - "Колко време остава от таймера в кухнята"
    intent:
      name: HassTimerStatus
      slots:
        area: "кухнята"
    response: |
      Остават 3 минути .
