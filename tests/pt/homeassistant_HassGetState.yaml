language: pt
tests:
  - sentences:
      - "Qual é a Temperatura exterior?"
    intent:
      name: HassGetState
      slots:
        name: "Temperatura exterior"
    response: "25 °C"

  - sentences:
      - "a Luz do Quarto está ligada?"
    intent:
      name: HassGetState
      slots:
        name: "Luz do Quarto"
        state: "on"
    response: "Não, off"

  - sentences:
      - "está algum interruptor ligado na Cozinha?"
    intent:
      name: HassGetState
      slots:
        area: "Cozinha"
        domain: "switch"
        state: "on"
    response: "Sim, Forno"

  - sentences:
      - "todos interruptores estão ligados?"
    intent:
      name: HassGetState
      slots:
        domain: "switch"
        state: "on"
    response: "Não, Aquecedor e Maquina do Cafe não"

  - sentences:
      - "todas as luzes estão desligadas?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "off"
    response: "Não, Luz Cozinha e Luz da Garagem não"

  - sentences:
      - "Quais luzes estão ligadas?"
      - "Que luzes estão ligadas?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "Luz Cozinha e Luz da Garagem"

  - sentences:
      - "Quantas luzes estão ligadas?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "2"

  - sentences:
      - "Está alguma luz ligada?"
      - "Está alguma lampada ligada?"
      - "Existe alguma luz ligada?"
      - "Existe alguma lampada ligada?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "Sim, Luz Cozinha e Luz da Garagem"
