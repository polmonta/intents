language: cs
tests:
  # Apparent power
  - sentences:
      - "Jaký je zdánlivý výkon na hlavním přívodu?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: apparent_power
        name: "hlavním přívodu"
    response: "2 VA"

  # AQI
  - sentences:
      - "Jaký je změřený index kvality vzduchu senzorem kvality vzduchu v kuchyni?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: aqi
        name: "kvality vzduchu"
        area: "Kuchyni"
    response: "50"

  # Atmospheric pressure
  - sentences:
      - "Jaký je tlak na sensoru tlak vzduchu"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: atmospheric_pressure
        name: "tlak vzduchu"
    response: "1000 hPa"

  # Battery
  - sentences:
