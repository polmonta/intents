      - "jaký je stav baterie mého telefonu?"
      - "jak je nabitá baterie mého telefonu?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name: "mého telefonu"
    response: "98 %"

  # CO2
