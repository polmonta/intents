language: gl
floors:
  - name: "Planta alta"
    id: upstairs_id
  - name: "Planta baixa"
    id: ground_floor_id
  - name: "Primeira planta"
    id: first_floor_id
  - name: "Sótano"
    id: basement_id
  - name: "Planta suelo"
    id: outside_id
areas:
  - name: "Habitación de invitados"
    id: id_habitacion_invitados
    floor: upstairs_id

  - name: Afora
    # área preposicional
    id: id_fuera
    floor: outside_id

  - name: Cociña
    id: id_cociña
    floor: ground_floor_id

  - name: Salón
    id: id_salon
    floor: ground_floor_id

  - name: Dormitorio
    id: id_dormitorio
    floor: first_floor_id

  - name: Garaxe
    id: id_garaxe
    floor: ground_floor_id

  - name: Entrada
    id: id_entrada
    floor: ground_floor_id

  - name: Oficina
    id: id_oficina
    floor: basement_id

entities:
  - name: Cortina dormitorio
    id: cover.cortina_dormitorio
    area: id_dormitorio
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain
      position: "0"

  - name: Lámpada
    id: light.lampada_dormitorio
    area: id_dormitorio
    state:
      in: "apagada"
      out: "off"

  - name: Aplique
    id: light.aplique_dormitorio
    area: id_dormitorio
    state: "on"

  - name: Lavalouzas
    id: switch.cociña
    area: id_cociña
    state: "on"

  - name: "Máquina de Café"
    id: "switch.maq_cafe"
    area: id_cociña
    state: "off"

  - name: Ventilador do teito
    id: fan.ventilador_teito
    area: id_salon

  - name: Cortina esquerda
    id: cover.cortina_esquerda
    area: id_salon
    attributes:
      device_class: curtain

  - name: TV
    id: switch.salon
    area: id_salon
    state: "on"

  - name: Cortinas
    id: cover.cortina_dormitorio
    area: id_dormitorio

  - name: Luz teito cociña
    id: light.luz_cocina
    area: id_cociña
    state:
      in: "encendida"
      out: "on"

  - name: Luz armarios de cociña
    id: light.armarios_cocina
    area: id_cociña
    state:
      in: "encendida"
      out: "on"

  - name: Luz encimera
    id: light.encimera_cocina
    area: id_cociña
    state:
      in: "encendida"
      out: "on"

  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
    area: id_garaxe
    state: "17"
    attributes:
      unit_of_measurement: "°C"

  - name: "Coruña"
    id: "weather.coruña"
    state: "rainy"
    attributes:
      temperature: "15"
      temperature_unit: "°C"

  - name: "Ourense"
    id: "weather.porto"
    state: "clear"
    attributes:
      temperature: "2"
      temperature_unit: "°C"

  - name: "Tarefas"
    id: "todo.tarefas"
    state: ""

  - name: "Chave de paso"
    id: "valve.chave_de_paso"
    state: "open"
    attributes:
      position: "100"
  # https://www.home-assistant.io/integrations/sensor/
  - name: "medidor de potencia"
    id: "sensor.appliance_apparent_power"
    state: "2"
    attributes:
      device_class: apparent_power
      unit_of_measurement: "VA"

  - name: "Sensor de calidade do aire"
    id: "sensor.calidade_aire_dormitorio"
    area: id_dormitorio
    state: "50"
