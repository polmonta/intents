language: gl
tests:
  - sentences:
      - "dime cal é a Temperatura exterior"
    intent:
      name: HassGetState
      slots:
        name: "Temperatura exterior"
    response: "17 °C"

  - sentences:
      - "por favor, está a Lámpada do Dormitorio acendida?"
    intent:
      name: HassGetState
      slots:
        name: "Lámpada"
        state: "on"
        area: "Dormitorio"
    response: "Non, apagada"

  - sentences:
      - "está algún interrutor acendido na Cociña?"
    intent:
      name: HassGetState
      slots:
        area: "Cociña"
        domain: "switch"
        state: "on"
    response: "Si, Lavalouzas"

  - sentences:
      - "todos os interrutores están apagados?"
    intent:
      name: HassGetState
      slots:
        domain: "switch"
        state: "off"
    response: "Non, Lavalouzas e TV non están apagados"

  - sentences:
      - "están todos os interrutores da Cociña apagados?"
    intent:
      name: HassGetState
      slots:
        area: Cociña
        domain: "switch"
        state: "off"
    response: "Non, Lavalouzas non está apagados"

  - sentences:
      - "están todas as luces apagadas?"
