      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "Aplique, Luz armarios de cociña, Luz encimera e Luz teito cociña"

  - sentences:
      - "Cantas luces están acendidas?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "4"

  - sentences:
      - "Cantas luces están acendidas na Cociña, por favor?"
    intent:
      name: HassGetState
      slots:
        area: Cociña
        domain: "light"
        state: "on"
    response: "3"

  - sentences:
