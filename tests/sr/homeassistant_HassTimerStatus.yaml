      - "колико времена је остало на мом 1 сатном тајмеру"
    intent:
      name: HassTimerStatus
      slots:
        start_hours: 1
    response: |
      Тајмер је паузиран. 1 минут и 40 секунди преостало.

  - sentences:
      - "статус pizza тајмера"
      - "статус тајмера pizza"
      - "колико је преостало на pizza тајмеру"
      - "колико времена је остало на pizza тајмеру"
    intent:
      name: HassTimerStatus
      slots:
        name: "pizza"
    response: |
      25 минута преостало.

  - sentences:
      - "статус кухињског тајмера"
      - "статус тајмера у кухињи"
      - "статус тајмера у просторији кухиња"
      - "колико је времена преостало на кухињском тајмеру"
      - "колико је времена преостало на тајмеру у кухињи"
      - "колико је времена остало на кухињском тајмеру"
      - "колико је времена остало на тајмеру у кухињи"
    intent:
      name: HassTimerStatus
      slots:
        area:
          - кухињског
          - кухињи
          - кухиња
          - кухињском
    response: |
      Нема тајмера.
