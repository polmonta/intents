language: sr
tests:
  - sentences:
      - "статус тајмера"
      - "статус мојих тајмера"
      - "колико времена је преостало на мојим тајмерима"
      - "колико времена је остало на мојим тајмерима"
      - "колико је остало на мојим тајмерима"
    intent:
      name: HassTimerStatus
    response: |
      2 активних тајмери. 1 паузирани тајмер. 3 минута преостало на 5 минутни тајмеру у просторији кухиња

  - sentences:
