language: de-CH
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<steu> <name> <a_y>"
        excludes_context:
          domain:
            - light
            - fan
            - cover
            - scene
            - script

      - sentences:
          - "<steu> <Geräte> <area> <a_y>"
        excludes_context:
          domain:
            - light
            - fan
            - cover
            - scene
            - script
        response: default_area

      - sentences:
          - "(Aktivier|Schalt|Schaut|Schteu|Stell|Mach) <name> [Szene] [<a_y>]"
          - "(Aktivier|Schalt|Schaut|Schteu|Stell|Mach) (d'[ ]|d |die )Szene <name> [<a_y>]"
        requires_context:
          domain: scene
        slots:
          domain: scene
        response: scene

      - sentences:
          - "(Aktivier|Start|Schtart) <name> [Script]"
          - "(Aktivier|Start|Schtart) [(ds Script|dr Code)] <name>"
          - "(Füehr|Füer) [(ds Script|dr Code)] <name> (us|uus)"
        requires_context:
          domain: script
        slots:
          domain: script
        response: script
