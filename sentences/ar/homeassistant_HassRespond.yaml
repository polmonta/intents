language: "ar"
intents:
  HassRespond:
    data:
      - sentences:
          - "<hello> [<home_assistant>]"
        response: hello

      - sentences:
          - "هل انت دائما ([ت]تسمع|تسجل)"
        response: listening

      - sentences:
          - "<where> <go> (بياناتي|معلوماتي) [الخاصه]"
        response: data

      - sentences:
          - "<what_is> <can> (اسال|اقول)"
        response: commands

      - sentences:
          - "من [الذي[ن]] (صنع[و]ك|صمم[و]ك)"
        response: creator
