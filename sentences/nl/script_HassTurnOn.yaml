language: nl
intents:
  HassTurnOn:
    data:
      - sentences:
          - "(activeer|start|schakel) ([script] <name>|<name>[ ][script]) [<to>] [in]"
          - "[<change>] ([script] <name>|<name>[ ][script]) [<to>] (aan|in)"
          - "[<would>] ([script] <name>|<name>[ ][script]) [<to>] (aan[ ](zetten|doen)|inschakelen|starten|activeren)"
        requires_context:
          domain: script
        slots:
          domain: script
        response: script
