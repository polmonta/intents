language: "pt"
intents:
  HassRespond:
    data:
      - sentences:
          - "(olá|bom dia|boa tarde|boa noite|boas|hey) [home assistant]"
        response: hello

      - sentences:
          - "estás sempre a (ouvir|gravar|escutar)"
          - "estás sempre à escuta"
        response: listening

      - sentences:
          - "[para] onde vai a minha informação"
          - "[para] onde vão os meus dados"
        response: data

      - sentences:
          - "o que posso [eu] (dizer|perguntar)"
        response: commands

      - sentences:
          - "quem te (fez|criou)"
          - "por quem foste (feit[o|a]|criad[o|a])"
        response: creator
