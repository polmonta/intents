      # Remove...
      - sentences:
          - "(уклони|одузми) <timer_duration> (са|од) [(мој|мог[а])] тајмер[а]"
          - "(уклони|одузми) <timer_duration> (са|од) [(мој|мог[а])] <timer_start> тајмер[а]"
