          - "(смањи|умањи) [(мој|мог[а])] тајмер[а] [на|у] <област> за <timer_duration>"
          - "(смањи|умањи) [(мој|мог[а])] {timer_name:name} тајмер[а] за <timer_duration>"
          - "(смањи|умањи) [(мој|мог[а])] тајмер[а] назван {timer_name:name} за <timer_duration>"
