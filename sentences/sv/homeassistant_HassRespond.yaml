language: sv
intents:
  HassRespond:
    data:
      - sentences:
          - "säg {response}"

      - sentences:
          - "(hallå|hej) [home assistant]"
        response: hello

      - sentences:
          - "lyssnar du (alltid|jämt|ständigt)"
          - "spelar du (alltid|jämt|ständigt) in"
        response: listening

      - sentences:
          - "vart sparas [min] (data|datan) [någonstans]"
        response: data

      - sentences:
          - "vad kan jag (säga|fråga)"
        response: commands

      - sentences:
          - "vem (skapade|gjorde) dig"
        response: creator
