language: hu
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<open> (<name>;<area>)"
          - "<open> <name>"
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - "<open> a garázs[t|ajtót|kaput]"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - "<open> ({cover_classes:device_class};<area>)"
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - "<open> ({cover_classes:device_class};[<in_here>])"
        slots:
          domain: cover
        response: cover_device_class
        requires_context:
          area:
            slot: true
