language: hr
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # Apparent power
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "prividna snaga"

      # AQI
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI [inde(x|ks)]|kvaliteta zraka|indeks kvalitete zraka)"

      # Atmospheric pressure
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "tlak zraka"

      # Battery
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "ostalo baterije|puna baterija"

      # CO2
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "[vrijednost|koncentracija|nivo] [CO2|ugljičnog dioksida]"

      # CO
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "[vrijednost|koncentracija|nivo] [CO|ugljičnog monoksida]"

      # Current
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "jakost struje|struje vuće"

      # Data rate
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "[brzina] download[a]"

      # Data size
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "veličina"

      # Date
      - sentences:
          - "<koja_je_vrijednost_senzora>"
          - "when ((is|was) <name>|will <name> be|(will|did) <name> happen)"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "datum"

      # Distance
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "udaljen(a|ost)|daleko [je]"

      # Duration
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "trajanje|[dugo] traje"

      # Energy
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "struje (proizvod(i|e)|troš[i|e])"

      # Energy storage
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "spremljno (struje|energije)|(struje|energije) spremljeno"

      # # Skipping enum

      # Frequency
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "frekvencija"

      # Gas
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "(potrošnja|volumen) plina"

      # Humidity
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[relativna] vlažnost zraka"

      # Illuminance
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "(jačina|nivo) (svjetla|svjetlosti|osvjetljenja)"

      # Irradiance
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "snaga zračenja"

      # Moisture
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "vlažnost [u]|postotak (vlažnosti|vode)"

      # Monetary
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "cijena|vrijednost|trošak"

      # Nitrogen dioxide
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "(koncentracij(a|u)|nivo) (dušikovog dioksida|NO2)"

      # Nitrogen monoxide
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: nitrogen_monoxide
        slots:
          domain: sensor
          device_class: nitrogen_monoxide
        expansion_rules:
          class: "(koncentracija(a|u)|nivo) (dušikovog monoksida|NO)"

      # Nitrous oxide
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: nitrous_oxide
        slots:
          domain: sensor
          device_class: nitrous_oxide
        expansion_rules:
          class: "(koncentracija(a|u)|nivo) (dušikovog oksida|N2O)"

      # Ozone
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "(koncentracija(a|u)|nivo) (ozona|O3)"

      # PM1
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "[vrijednost] ([pokazuje]|koncentracij[a|e]) (PM1|PM 1|PM jedan) [čestica]"

      # PM2.5
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "[vrijednost] ([pokazuje]|koncentracij[a|e]) (PM25|PM2.5|PM 2.5|PM dva i pol) [čestica]"

      # PM10
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "[vrijednost] ([pokazuje]|koncentracij[a|e]) (PM10|PM 10|PM deset) [čestica]"

      # Power factor
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "faktor snage"

      # Power
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "snaga"

      # Precipitation
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
          class: "[ukupna] količina (padalina|oborin(a|e))"

      # Precipitation intensity
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: precipitation_intensity
        slots:
          domain: sensor
          device_class: precipitation_intensity
        expansion_rules:
          class: "intenzitet (padalina|oborin(a|e))"

      # Pressure
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: pressure
        slots:
          domain: sensor
          device_class: pressure
        expansion_rules:
          class: "tlak|pritisak [zraka]"

      # Reactive power
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: reactive_power
        slots:
          domain: sensor
          device_class: reactive_power
        expansion_rules:
          class: "reaktivna|jalova snaga"

      # Signal strength
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: signal_strength
        slots:
          domain: sensor
          device_class: signal_strength
        expansion_rules:
          class: "snaga signala"

      # Sound pressure
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: sound_pressure
        slots:
          domain: sensor
          device_class: sound_pressure
        expansion_rules:
          class: "(zvučni|akustični) tlak"

      # Speed
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: speed
        slots:
          domain: sensor
          device_class: speed
        expansion_rules:
          class: "brzin(a|e|om) [kreće]"

      # Sulphur dioxide
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: sulphur_dioxide
        slots:
          domain: sensor
          device_class: sulphur_dioxide
        expansion_rules:
          class: "[nivo|koncentracija] (sumpornog dioksida|SO2)"

      # Temperature
      - sentences:
          - "<koja_je_vrijednost_senzora>"
          - "<koja_je> <name> <class> [(u|na) <area>]"
        response: sensor_value_temperature
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "temperatur(a|e)"

      # # Skipping Timestamp

      # Volatile organic compounds
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds
        slots:
          domain: sensor
          device_class: volatile_organic_compounds
        expansion_rules:
          class: "(koncentracija|nivo) (VOC|hlapivih organskih spojeva|ispraljivih organskih) [čestica]"

      # Volatile organic compounds
      - sentences:
          - "koji je količina VOC čestica senzora <name>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        slots:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        expansion_rules:
          class: "(omjer|udio|količina) (VOC|hlapivih organskih spojeva|ispraljivih organskih) [čestica]"

      # Voltage
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: voltage
        slots:
          domain: sensor
          device_class: voltage
        expansion_rules:
          class: "(napon|pad napona)"

      # Volume
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: volume
        slots:
          domain: sensor
          device_class: volume
        expansion_rules:
          class: "(volumen|zapremnina) [potrošnje]|potrošnja"

      # Volume storage
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: volume_storage
        slots:
          domain: sensor
          device_class: volume_storage
        expansion_rules:
          class: "[ukupni] [spremljen(i|a)|preostali[i|a]] (volumen|zapremnina)"

      # Water
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: water
        slots:
          domain: sensor
          device_class: water
        expansion_rules:
          class: "potrošnja vode"

      # Weight
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: weight
        slots:
          domain: sensor
          device_class: weight
        expansion_rules:
          class: "(masa|težina)"

      # Wind speed
      - sentences:
          - "<koja_je_vrijednost_senzora>"
        response: sensor_value
        requires_context:
          domain: sensor
          device_class: wind_speed
        slots:
          domain: sensor
          device_class: wind_speed
        expansion_rules:
          class: "brzina vjetra"
