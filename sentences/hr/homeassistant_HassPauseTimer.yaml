language: "hr"
intents:
  HassPauseTimer:
    data:
      - sentences:
          - "(pauziraj|privremeno zaustavi) [moj[u]] <timer>"
          - "(pauziraj|privremeno zaustavi) [moj[u]] ([od] <timer_start>; [<timer>])"
          - "(pauziraj|privremeno zaustavi) [moj[u]] (<timer>; [u|na] <area>)"
          - "(pauziraj|privremeno zaustavi) [moj[u]] (<timer>; [nazvan|zvan|po imenu|po nazivu|za] {timer_name:name})"
          - "stavi [moj[u]] <timer> (na pauzu|na 훾ekanje)"
          - "stavi [moj[u]] ([od] <timer_start>; [<timer>]) (na pauzu|na 훾ekanje)"
          - "stavi [moj[u]] (<timer>; [u|na] <area>) (na pauzu|na 훾ekanje)"
          - "stavi [moj[u]] (<timer>; [nazvan|zvan|po imenu|po nazivu|za] {timer_name:name}) (na pauzu|na 훾ekanje)"
