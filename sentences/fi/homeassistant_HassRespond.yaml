language: "fi"
intents:
  HassRespond:
    data:
      - sentences:
          - "(hei|moi|heippa|moikka|terve) [home assistant]"
        response: hello

      - sentences:
          - "(kuunteletko|tallennatko|äänitätkö) aina [ääntä]"
          - "kuunteletko [minua] aina"
          - "onko (tallennus|äänitys) aina päällä"
        response: listening

      - sentences:
          - "(minne|mihin) (tietoni|datani|tietoani|tietojani) (viedään|joutuu|joutuvat|menee|käytetään)"
        response: data

      - sentences:
          - "mitä voin (sanoa|kysyä|tehdä)"
        response: commands

      - sentences:
          - "(kuka|ketkä|ketä) (on luonut|loi) sinut"
        response: creator
