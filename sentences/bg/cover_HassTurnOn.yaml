language: bg
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<open> <name>"
        requires_context:
          domain: "cover"
        response: "cover"
      - sentences:
          - "<open> [вратата] [на] гаража"
          - "<open> гаражната врата"
        response: "cover_device_class"
        slots:
          device_class: "garage"
          domain: "cover"
      - sentences:
          - "<open> [<all>] <covers> <area>"
          - "<open> <area> [<all>] <covers>"
        response: "cover_area"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
          domain: "cover"
