language: "bg"
intents:
  HassRespond:
    data:
      - sentences:
          - "(здравей) [home assistant]"
        response: hello

      - sentences:
          - "винаги ли [ме|ни] (слушаш|записваш)"
        response: listening

      - sentences:
          - "къде (отиват|се изпращат) (моите данни|данните ми)"
        response: data

      - sentences:
          - "какво мога да [ти|те] (кажа|[по]питам)"
        response: commands

      - sentences:
          - "кой те [е] (направи[л]|създа(л|де))"
        response: creator
