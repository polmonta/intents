language: bg
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<close> <name>"
        requires_context:
          domain: "cover"
        response: "cover"
      - sentences:
          - "<close> [вратата] [на] гаража"
          - "<close> гаражната врата"
        response: "cover_device_class"
        slots:
          device_class: "garage"
          domain: "cover"
      - sentences:
          - "<close> [<all>] <covers> <area>"
          - "<close>  <area> [<all>] <covers>"
        response: "cover_area"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
          domain: "cover"
