language: "es"
intents:
  HassRespond:
    data:
      - sentences:
          - "(hola) [home assistant]"
        response: hello

      - sentences:
          - "(escuch(a|as|á)|(grab(a|as|á))|estás (escuchando|grabando) siempre)"
        response: listening

      - sentences:
          - "dónde (van|se envían) (mis|los) datos"
        response: data

      - sentences:
          - "qué (puedo|se puede) (decir|preguntar)"
        response: commands

      - sentences:
          - "quién te (hizo|creó|ha hecho|ha creado)"
        response: creator
