language: es
intents:
  HassTurnOn:
    data:
      - sentences:
          - <abre> <name> [<area>]
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - <abre> <puerta> [(del|de|de la)] (garaje|cochera)
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - <abre> [el | la | los | las] {cover_classes:device_class} <area>
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - <abre> [el | la | los | las] {cover_classes:device_class}[<de_aqui>]
        slots:
          domain: cover
        response: cover_device_class
        requires_context:
          area:
            slot: true
