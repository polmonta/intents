language: "nb"
intents:
  HassRespond:
    data:
      - sentences:
          - "(hallo|hei) [home assistant]"
        response: hello

      - sentences:
          - "(lytter|hører) du alltid [etter|på] [meg|oss]"
        response: listening

      - sentences:
          - "hvor (går|sendes) [min[e]] [data[ene]] [til|hen]"
          - "hvor (går|sendes) data[ene] [min[e]] [til|hen]"
        response: data

      - sentences:
          - "hva kan jeg (si|spørre om)"
        response: commands

      - sentences:
          - "hvem [har] (lagd|skapt)[e] [deg]"
        response: creator
