language: "uk"
intents:
  HassRespond:
    data:
      - sentences:
          - "(привіт|вітаю) [home assistant]"
        response: hello

      - sentences:
          - "ти завжди (слухаєш|записуєш) [мене]"
        response: listening

      - sentences:
          - "куди (надсилаються|відправляються) [мої] дані"
        response: data

      - sentences:
          - "що я можу (сказати|спитати) [в тебе]"
        response: commands

      - sentences:
          - "хто (розробив|створив) тебе"
        response: creator
